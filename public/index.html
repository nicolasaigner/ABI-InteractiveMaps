<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Interactive Maps Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #sidebar {
            height: calc(100vh - 56px);
            overflow-y: auto;
            width: 250px;
        }
        #sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }
        #sidebar.collapsed * { display: none; }
        #map {
            height: calc(100vh - 56px);
            width: 100%;
            background-color: #222;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Interactive Maps</span>
        <ul class="navbar-nav me-auto" id="maps-menu"></ul>
        <button class="btn btn-outline-light" id="toggle-sidebar">â˜° Filtros</button>
    </div>
</nav>
<div class="d-flex">
    <div id="sidebar" class="bg-dark p-3">
        <div class="form-check mb-2">
            <input id="toggle-all" type="checkbox" class="form-check-input" checked>
            <label class="form-check-label" for="toggle-all">Selecionar Tudo</label>
        </div>
        <div id="filters-container"></div>
    </div>
    <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="public/script.js"></script>
</body>
</html>
