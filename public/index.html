<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>ABI - Interactive Maps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #sidebar {
            height: calc(100vh - 56px);
            overflow-y: auto;
            width: 250px;
            transition: width 0.3s;
        }
        #sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }
        #sidebar.collapsed * { display: none; }
        #map {
            flex-grow: 1;
            background-color: #222;
            position: relative;
        }
        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="btn btn-outline-light" id="toggle-sidebar">â˜° Filtros</button>
        <span class="navbar-brand mx-auto">Arena Breakout Infinite - Interactive Maps</span>
        <ul class="navbar-nav" id="maps-menu"></ul>
    </div>
</nav>
<div class="d-flex">
    <div id="sidebar" class="bg-dark p-3">
        <div class="form-check mb-2">
            <input id="toggle-all" type="checkbox" class="form-check-input" checked>
            <label class="form-check-label" for="toggle-all">Selecionar Tudo</label>
        </div>
        <div id="filters-container"></div>
    </div>
    <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/script.js"></script>
</body>
</html>
